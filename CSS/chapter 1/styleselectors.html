<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSselectors</title>
    <style>
        h1{
            color: antiquewhite;
        }
        div,h3{
            background-color: lightsalmon;
        }
        #skyblue{
            background-color: skyblue;
            color: white;
        }
        .yellow{
            background-color: yellow;
            color: blueviolet;
            border: 2px solid black;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1> This is CSS style assignment</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias perferendis quae veritatis?</p>
    </div>
    <div id="skyblue">bg is skyblue</div>
    <span class="yellow">First</span>
    <span class="yellow">Second</span>
    <span class="yellow">Third</span>
    <h3>Virat kohli is best batsman in the world</h3>
</body>
</html>
